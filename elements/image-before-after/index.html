<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Before and after</title>
</head>
<body>
    <div class="container">
        <div class="comparing-pics custom-pics-style" id="comparing-pics">
            <div class="comparing-pics__left">
                <div class="comparing-pics__img">
                    <img src="img/1/left.jpg" alt="before">
                </div>
            </div>
            <div class="comparing-pics__right">
                <div class="comparing-pics__img">
                    <img src="img/1/right.jpg" alt="after">
                </div>
            </div>
            <div class="comparing-pics__overlay"></div>
            <div class="comparing-pics__stick"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
