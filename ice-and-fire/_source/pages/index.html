<main class="main">
    <div class="top" style="background-image: url(assets/img/banners/first-screen-banner.jpg);">  <!-- FIXME решение со слайдером временное -->
        <div class="top__slider top-slider">
            <div class="top-slider__content">
                <div class="top-slider__title">Соковыжималка М302</div>
                <div class="top-slider__subtitle">Умная соковыжималка для ваших вкусных завтраков</div>
                <a href="#" class="top-slider__btn btn">Подробнее</a>
            </div>
        </div>
    </div>

    <div class="products">
        <div class="container">
            <ul class="products__category-tabs">
                <label class="products__category-tab">
                    <img src="assets/img/icon/content/hood.svg" alt=".">
                    <input type="radio" name="category" value="hoods">
                    <span>Вытяжки</span>
                </label>
                <label class="products__category-tab">
                    <img src="assets/img/icon/content/fridge.svg" alt=".">
                    <input type="radio" name="category" value="fridges">
                    <span>Холодильники</span>
                </label>
                <label class="products__category-tab">
                    <img src="assets/img/icon/content/stove.svg" alt=".">
                    <input type="radio" name="category" value="stoves">
                    <span>Варочные поверхности</span>
                </label>
                <label class="products__category-tab">
                    <img src="assets/img/icon/content/coffee.svg" alt=".">
                    <input type="radio" name="category" value="coffee">
                    <span>Кофемашины</span>
                </label>
                <label class="products__category-tab">
                    <img src="assets/img/icon/content/microwave.svg" alt=".">
                    <input type="radio" name="category" value="microwaves">
                    <span>Микроволновые печи</span>
                </label>
            </ul>
            <div class="products__more">
                <a href="#">Все категории</a>
            </div>

            <ul class="products__type-tabs">
                <label class="products__type-tab">
                    <input type="radio" name="product-type" value="popular">
                    <span>Популярное</span>
                </label>
                <label class="products__type-tab">
                    <input type="radio" name="product-type" value="new">
                    <span>Новинки</span>

            </ul>
