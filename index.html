<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <title>ICNDY</title>
</head>
<body>

    <section class="first-screen">
        <header>
            <div class="wrapper"><span class="logo">icndy</span></div>
            <div class="wrapper">
                <nav>
                    <div class="burger">
                        <span></span>
                    </div>        

                    <ul class="menu">
                        <li><a href="#">Mens</a></li>
                        <li><a href="#">Womens</a></li>
                        <li><a href="#">Brands</a></li>
                        <li><a href="#">Sale</a></li>
                        <li><a href="#">News</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="text-block">
            <p>STÜSSY2014</p>
            <p><a href="#">Shop now</a></p>
        </div>

        <div class="arrow-wrapper"><div class="arrow"></div></div>
    </section>


    <main id="content">
        <div class="row-wrap">
            <div class="col-wrap">
                <div class="block big-block">
                    <img src="img/logo_nfn.png" alt="SHOP GOURMET">
                    <span>SHOP GOURMET</span>
                </div>
            </div>
            <div class="col-wrap">
                <div class="block block-small">
                    <img src="img/logo_carhartt.png" alt="SHOP CARHARTT">
                    <span>SHOP<br>CARHARTT</span>
                </div>
                <div class="block block-small">
                    <img src="img/logo_adidas.png" alt="SHOP ADIDAS">
                    <span>SHOP<br>ADIDAS</span>
                </div>
            </div>
        </div>
        <div class="row-wrap">
            <div class="block block-high">
                <img src="img/logo_10deep.png" alt="10DEEP SALE">
                <span>10DEEP<br>SALE</span>
            </div>
            <div class="block block-high">
                <img src="img/logo_palace.png" alt="PALACE A/W 2014">
                <span>PALACE<br>A/W 2014</span>
            </div>
            <div class="block block-high">
                <img src="img/logo_nike.png" alt="TECH PACK">
                <span>TECH PACK</span>
            </div>
        </div>
    </main>

    <section class="last-screen">
        <div class="footer-image-wrapper">
            <div class="footer-image"></div>
            <div class="footer-image"></div>
            <div class="footer-image"></div>
            <div class="footer-image"></div>
            <div class="footer-image"></div>
            <div class="footer-image"></div>
            <div class="footer-image"></div>
            <div class="footer-image"></div>            
        </div>


        <div class="text-block">
            <p>#ICNDY ON INSTAGRAM</p>
            <p><a href="#">View hashtag</a></p>
        </div> 

        <footer>
            <ul class="footer-menu">
                <li>©icndy2014</li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="social">
                <a href="#"><img src="img/IG.png" alt="Instagram"></a>
                <a href="#"><img src="img/FB.png" alt="Facebook"></a>
                <a href="#"><img src="img/TWTR.png" alt="Twitter"></a>
            </div>                
        </footer>
    </section>

    <script>
        let arrow = document.querySelector('.arrow-wrapper');
        let content = document.getElementById('content');
        let burger = document.querySelector('.burger');
        let burgerSpan = document.querySelector('.burger span');
        let menu = document.querySelector('.menu');
        let menuAnchors = document.querySelectorAll('.menu a');
        // let menuAnchor = document.querySelector('.menu a');


        burger.addEventListener('click', function() {
            this.classList.toggle('burger_active');
            menu.classList.toggle('menu_active');
        });

        window.addEventListener('click', function() {
            if (event.target != burger && event.target != burgerSpan) {
                burger.classList.remove('burger_active');
                menu.classList.remove('menu_active');
            }
        });
    
        arrow.addEventListener('click', function() {
            content.scrollIntoView({block: "start", behavior: "smooth"});
        });

    </script>
</body>
</html>
