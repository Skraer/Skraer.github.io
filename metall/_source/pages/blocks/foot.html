<div class="modal" id="callMe">
    <div class="modal__overlay">
        <div class="modal__box">
            <div class="modal__title">Заказать обратный звонок</div>
            <div class="modal__subtitle">
                Укажите ваши контактные данные<br> и мы свяжемся с вами как можно скорее
            </div>
            <div class="modal__content">
                <form class="modal__form">
                    <div class="modal__input-field">
                        <input type="text" name="name" placeholder="Ваше имя" required>
                    </div>
                    <div class="modal__input-field">
                        <input type="tel" name="tel" placeholder="Ваш номер телефона" required>
                    </div>
                    <label class="modal__policy">
                        <input type="checkbox" name="policy" value="policy" checked>
                        Согласен с условиями политики конфиденциальности
                    </label>
                    <button class="modal__submit btn" type="submit">Отправить</button>
                </form>
            </div>
            <button class="modal__close" type="button">&#10006;</button>
        </div>
    </div>
</div>

<div class="toast" id="productAdded">
    Товар добавлен в корзину
</div>

<script src="assets/js/main.min.js"></script>
</body>
