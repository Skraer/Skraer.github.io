<!--= include blocks/head.html -->
<body>
    <div class="wrapper">
        <!--= include blocks/header.html -->
        <main class="main">
            <div class="container">
                <p class="intro-text">
                    Возможен текст
                </p>
                <div class="main__inner">
                    <!-- = include blocks/aside.html -->
                    <div class="cart main__content">
                        <div class="cart-content-wrapper hidden">
                            <table class="cart__table">
                                <thead>
                                    <tr class="cart__row cart__row--head">
                                        <th>Наименование</th>
                                        <th>Цена</th>
                                        <th>Количество</th>
                                        <th>Итого</th>
                                        <th>Удалить</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
    
                            <div class="cart__total">
                                <span>Сумма заказа:</span>
                                <span class="output">5994 руб</span>
                            </div>
    
                            <form class="cart__form cart-form">
                                <div class="cart-form__title">Форма заказа</div>
                                <div class="cart-form__subtitle">Укажите ваши контактные данные и мы вскоре перезвоним вам для уточнения заказа</div>
                                <div class="cart-form__input-row">
                                    <label for="cartInputName">Введите ваше имя:</label>
                                    <input id="cartInputName" type="text" name="name" placeholder="Ваше имя" required>
                                </div>
                                <div class="cart-form__input-row">
                                    <label for="cartInputTel">Введите ваш номер телефона:</label>
                                    <input id="cartInputTel" type="tel" name="tel" placeholder="Номер телефона" required>
                                </div>
                                <textarea class="cart-form__comment" name="comment" placeholder="Комментарий к заказу"></textarea>
                                <button class="cart-form__submit btn" type="button">Подтвердить заказ</button>
                            </form>
                        </div>
                        <div class="cart-empty-placeholder hidden"></div>
                        <div class="sk-fading-circle">
                            <div class="sk-circle1 sk-circle"></div>
                            <div class="sk-circle2 sk-circle"></div>
                            <div class="sk-circle3 sk-circle"></div>
                            <div class="sk-circle4 sk-circle"></div>
                            <div class="sk-circle5 sk-circle"></div>
                            <div class="sk-circle6 sk-circle"></div>
                            <div class="sk-circle7 sk-circle"></div>
                            <div class="sk-circle8 sk-circle"></div>
                            <div class="sk-circle9 sk-circle"></div>
                            <div class="sk-circle10 sk-circle"></div>
                            <div class="sk-circle11 sk-circle"></div>
                            <div class="sk-circle12 sk-circle"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
        <!--= include blocks/footer.html -->
    </div>
    <div class="modal" id="cartConfirmDelete">
        <div class="modal__overlay">
            <div class="modal__box">
                <div class="modal__title">Удалить товар <i class="cart-removing-title">"Арматура 12А500 35ГС 11.75м"</i> из корзины?</div>
                <div class="modal__footer">
                    <button class="modal__btn" name="delete" value="confirm">Удалить</button>
                    <button class="modal__btn" name="delete" value="cancel">Отмена</button>
                </div>
            </div>
        </div>
    </div>
<!--= include blocks/foot.html -->
