<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Memator</title>
</head>
<body>
    <header class="header">
        Шапка сайта в разработке
    </header>

    <main>
        <div class="container">

            <div class="canvas canvas-wrapper">
                <canvas id="mainCanvas" class="canvas__editor" width="800" height="100">
                    <p>Ваш браузер не поддерживает данную технологию</p>
                </canvas>
                <div class="canvas__panel" id="canvasPanel">
                    <button class="canvas__btn" name="select-template">Выбрать шаблон</button>
                    <button class="canvas__btn" name="add-text">Добавить текст</button>
                    <div class="canvas__panel-wrapper">
                        <input type="color" name="fill-color">
                        <button class="canvas__btn" name="fill">Заливка</button>
                    </div>
                    <div class="canvas__panel-wrapper">
                        <input type="color" name="draw-color">
                        <input type="number" name="draw-width">
                        <button class="canvas__btn" name="draw">Рисовать</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="footer">
        Подвал сайта в разработке
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
