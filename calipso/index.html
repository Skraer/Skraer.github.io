<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css"/>
    <title>Calipso trade</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo logo"><a class="logo__link" href="#"><img src="img/logo/logo.png" alt="logotype"/></a></div>
          <div class="header__column">
            <div class="header__top"><a class="header__auth" href="#">My Account</a>
              <select class="header__currency dropdown-list" name="select1">
                <option value="dollars">Dollars</option>
                <option value="euro">Euro</option>
              </select>
              <button class="header__search search-btn" name="search"><img src="img/icon/search.svg" alt="search"/></button><a class="header__shop" href="#">Shop online</a>
            </div>
            <div class="header__bottom">
              <nav class="header__nav">
                <ul class="menu">
                  <li class="menu__item"><a class="menu__link" href="#">Running</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Fitness</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Tennis</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Football</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Golf</a></li>
                  <li class="menu__item menu__item--dropdown"><a class="menu__link" href="#">More</a></li>
                </ul>
              </nav>
              <div class="header__other">
                <select class="dropdown-list header__bottom-dropdown" name="select2">
                  <option value="active">Get active</option>
                  <option value="passive">Get passive</option>
                </select>
                <select class="dropdown-list header__bottom-dropdown" name="select3">
                  <option value="val1">Community</option>
                  <option value="val2">Other thing</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
