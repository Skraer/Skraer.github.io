<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!--= include blocks/header.html -->

        <main class="main">
            <section class="top">
                <div class="container">
                    <div class="top__main">
                        <h1 class="top__title">
                            Ограниченная акция <br> на продукцию <img src="assets/img/content/doorhan-white.png" alt="DOORHAN"> в марте
                        </h1>
                        <div class="top__subtitle">Оставьте номер телефона, чтобы получить консультацию и помощь в подборе.</div>
                        <form class="top__form form-promo">
                            <div class="form-promo__input-field">
                                <input class="form-promo__input" type="tel" name="tel" placeholder="Введите ваш номер телефона">
                            </div>
                            <button class="form-promo__btn" type="submit">Получить консультацию <br>по продуктам</button>
                        </form>
                        <div class="top__label">
                            <img src="assets/img/circle.svg" alt="">
                        </div>
                    </div>
                    <div class="top__conditions conditions">
                        <div class="conditions__title">
                            Особые условия марта на продукцию <img src="assets/img/content/doorhan-blue.png" alt="DOORHAN">
                        </div>
                        <ul class="conditions__list">
                            <li class="conditions__item"><!-- <div class="conditions__counter">1</div> --><span>Выгода до 25 000 ₽ <br>на продукцию</span></li>
                            <li class="conditions__item"><!-- <div class="conditions__counter">2</div> --><span>Скидка 24% на монтаж</span></li>
                            <li class="conditions__item"><!-- <div class="conditions__counter">3</div> --><span>Пульт управления <br>в подарок!</span></li>
                        </ul>
                    </div>
                </div>
            </section>

            <!--= include blocks/own.html -->
        </main>
        <footer class="footer"></footer>
    </div>

    <script src="assets/js/main.min.js"></script>
</body>
</html>
